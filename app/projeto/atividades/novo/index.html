<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nova atividade</title>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/buttons.css">
</head>

<body>
    <header>
        <h3>Nova atividade</h3>
    </header>

    <form class="box">
        <div class="grid">
            <div>
                <label for="nome">Nome *</label>
                <input name="nome" type="text" id="nome" required>

                <label for="descrissao">Descrissão *</label>
                <textarea name="descrissao" id="descrissao" required></textarea>
            </div>

            <div>
                <label for="inicioEstimado">Começar em *</label>
                <input name="inicioEstimado" type="date" id="inicioEstimado" required>

                <label for="terminoEstimado">Terminar em</label>
                <input name="terminoEstimado" type="date" id="terminoEstimado">
            </div>

            <div>
                <br>
                <button class="buttonBlue" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</body>

<script type="text/javascript" src="../../../configClass.js"></script>
<script type="text/javascript" src="../../../script/RequestUrlResource.js"></script>
<script type="text/javascript" src="../../../script/FetchResource.js"></script>
<script type="text/javascript" src="../../../script/UpdateToken.js"></script>
<script type="text/javascript" src="javascript.js"></script>

</html>
